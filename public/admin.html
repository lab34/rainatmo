<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RainAtmo - Administration</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .admin-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #495057;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-family: monospace;
      font-size: 0.9em;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #5568d3;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status-info {
      background: #f8f9fa;
      padding: 16px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .status-info p {
      margin: 8px 0;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <header>
      <h1>üîß Administration RainAtmo</h1>
      <p class="subtitle">Gestion des tokens Netatmo</p>
    </header>

    <div class="card">
      <h2>√âtat actuel</h2>
      <div id="status" class="status-info">
        <p>Chargement...</p>
      </div>
    </div>

    <div class="card">
      <h2>Mettre √† jour les tokens</h2>

      <div id="message" style="display: none;"></div>

      <form id="token-form">
        <div class="form-group">
          <label for="access_token">Access Token</label>
          <textarea
            id="access_token"
            name="access_token"
            rows="3"
            required
            placeholder="5be6dde20d0e230a008d67c3|..."
          ></textarea>
        </div>

        <div class="form-group">
          <label for="refresh_token">Refresh Token</label>
          <textarea
            id="refresh_token"
            name="refresh_token"
            rows="3"
            required
            placeholder="5be6dde20d0e230a008d67c3|..."
          ></textarea>
        </div>

        <button type="submit" id="submit-btn">Tester et sauvegarder</button>
      </form>
    </div>

    <div class="card">
      <p style="text-align: center; color: #6c757d;">
        <a href="/" style="color: #667eea;">‚Üê Retour √† l'accueil</a>
      </p>
    </div>
  </div>

  <script src="/js/admin.js"></script>
</body>
</html>
